<html>
  <head>
    <title>Example to send logs to Logmatic.io</title>
    <script type="text/javascript" src="../src/logmatic.js"></script>
    <script>
      logmatic.init("iGNxbieiR8uKGMJogoZYWA")
      logmatic.setMetas({"userId":"1234"}) // OPTIONAL
      logmatic.setSendConsoleErrors("exception");// OPTIONAL
      logmatic.setSendConsoleLogs("level");// OPTIONAL
      logmatic.setIPTracking("client.IP");// OPTIONAL
      logmatic.setUserAgentTracking("client.user-agent");// OPTIONAL

      function btnClicked() {
        logmatic.log("Button clicked", {name: "My button name"})
      }
      function fireError() {
        throw "This is a fake error!!";
      }
      function consoleLog() {
        console.log("This is a fake console.log!!");
        console.trace("This is a fake console.trace!!");
        console.error("This is a fake console.error!!");
        console.info("This is a fake console.info!!");
        console.warn("This is a fake console.warn!!");
      }
    </script>
  </head>
  <body>
    <button id="sendlog" onclick="btnClicked()">Send one log</button>
    <br>
    <button id="error" onclick="fireError()">Fire an error</button>
    <br>
    <button id="consolelog" onclick="consoleLog()">Write a console log</button>
  </body>
</html>
